name: AOTM Server

on:
  push: {}
  pull_request: {}

jobs:
  Godot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Wine Installation
        id: wine_install
        run: |
          sudo apt install wine64
          echo "WINE_PATH=$(which wine64)" >> $GITHUB_OUTPUT
      - name: Build
        id: export
        uses: firebelley/godot-export@master
        with:
            godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/3.5.2/rc1/Godot_v3.5.2-rc1_linux_headless.64.zip
            godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/3.5.2/rc1/Godot_v3.5.2-rc1_export_templates.tpz
            relative_project_path: ./Client
            relative_export_path: ./my/build/destination # move export output to this directory relative to git root
            archive_output: true
            wine_path: ${{ steps.wine_install.outputs.WINE_PATH }}
            use_godot_4: false
      - name: Upload Windows
        uses: actions/upload-artifact@v2
        with:
          name: AOTM Server - Windows
          path: ${{ steps.export.outputs.archive_directory }}/Windows.zip
      - name: Upload Mac
        uses: actions/upload-artifact@v2
        with:
          name: AOTM Server - MacOS
          path: ${{ steps.export.outputs.archive_directory }}/Linux.zip
      - name: Upload Linux
        uses: actions/upload-artifact@v2
        with:
          name: AOTM Server - Linux
          path: ${{ steps.export.outputs.archive_directory }}/macOS.zip
      - name: Upload Web
        uses: actions/upload-artifact@v2
        with:
          name: AOTM Server - Web
          path: ${{ steps.export.outputs.archive_directory }}/Web.zip
      - name: Upzip Web
        run: |
          unzip ${{ steps.export.outputs.archive_directory }}/Web.zip -d ${{ steps.export.outputs.archive_directory }}/WebExtracted
      - name: Deploy to Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ steps.export.outputs.archive_directory }}/WebExtracted
